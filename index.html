<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>MARS Michaela's Activity Randomizer Service</title>
    <div id="header">
        <h1>MARS</h1>
        <p>Michaela's Activity Randomizer Service</p>
    </div>
  </head>
  <body>
    <form action="http://localhost:3000/articles" id="form" method="POST">
        <h3>Provide your feedback!</h3>
        <label for="name">Name:</label>
        <input type="text" name="Name" placeholder="Name"/>
        <br>
        <br>
        <label for="activity">Activity:</label>
        <input type="text" name="Activity" placeholder="Activity">
        <br>
        <br>
        <label for="activity-type">Activity Type:</label>
        <input type="text" name="Activity-type" placeholder="Activity Type">
        <br>
        <br>
        <label for="mood">Mood During the Activity:</label>
        <input type="text" name="Mood" placeholder="Mood">
        <br>
        <br>
        <label for="time">Time to Complete Activity:</label>
        <input type="text" name="Time" placeholder="Time">
        <br>
        <p id="comments">Extra Comments: <textarea id="text-comments" name="message" placeholder="Comments"></textarea></p>
        <button type="submit">Submit!</button>
    </form>
    <h2 id="top-activity-title"></h2>
    <div id="sub-activities">
        <div id="two-activity" class="sub-act">
            <br>
            <p class="sub-text"></p>
        </div>
        <div id="three-activity" class="sub-act">
            <br>
            <p class="sub-text"></p>
        </div>
    </div>
    <br>
    <div id="sub-activities">
        <div id="four-activity" class="sub-act">
            <br>
            <p class="sub-text"></p>
        </div>
        <div id="five-activity" class="sub-act">
            <br>
            <p class="sub-text"></p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="buttons">
        <button type="button" id="random">Randomize!</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
