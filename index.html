<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>MARS Michaela's Activity Randomizer Service</title>
    <div id="header">
        <h1>MARS</h1>
        <p>Michaela's Activity Randomizer Service</p>
    </div>
  </head>
  <body>
    <form id="form">
        <h3>Provide your feedback!</h3>
        <label for="name">Name:</label>
        <input type="text" name="Name" placeholder="Name"/>
        <br>
        <br>
        <label for="activity">Activity:</label>
        <input type="text" name="Activity" placeholder="Activity">
        <br>
        <br>
        <label for="activity-type">Activity Type:</label>
        <input type="text" name="Activity_Type" placeholder="Activity Type">
        <br>
        <br>
        <label for="mood">Mood During the Activity:</label>
        <input type="text" name="Mood" placeholder="Mood">
        <br>
        <br>
        <label for="time">Time to Complete Activity:</label>
        <input type="text" name="Time" placeholder="Time">
        <br>
        <p id="comments">Extra Comments: <textarea id="text-comments" name="Comments" placeholder="Comments"></textarea></p>
        <button type="submit" id="submit">Submit!</button>
        <br>
        <br>
        <br>  
        <h4>Comments:</h4>
        <p id="comment-header"></p>   
    </form>
    <h5>Filter by Activity Type:</h5>
        <select id="filter" name="type">
            <option value="Busywork" selected>Busywork</option>
            <option value="Charity" selected>Charity</option>
            <option value="Cooking" selected>Cooking</option>
            <option value="DIY" selected>DIY</option>
            <option value="Education" selected>Education</option> 
            <option valye="Music" selected>Music</option>
            <option value="Recreational" selected>Recreational</option>
            <option value="Relaxation" selected>Relaxation</option>
            <option value="Social" selected>Social</option>
            <option value="" selected></option>
        </select>
    <h2 id="top-activity-title"></h2>
    <div id="sub-activities">
        <div id="two-activity" class="sub-act">
            <br>
            <p class="sub-text"></p>
        </div>
        <div id="three-activity" class="sub-act">
            <br>
            <p class="sub-text"></p>
        </div>
    </div>
    <br>
    <div id="sub-activities">
        <div id="four-activity" class="sub-act">
            <br>
            <p class="sub-text"></p>
        </div>
        <div id="five-activity" class="sub-act">
            <br>
            <p class="sub-text"></p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="buttons">
        <button type="button" id="random">Randomize!</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
